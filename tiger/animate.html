<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	 <script src="js/swiper.min.js"></script>
	 <script src="js/swiper.animate.min.js"></script>
	 <script src="js/jquery-1.12.0.js"></script>

	 <style>
    html, body {
        height: 100%;
    }
    body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        background: url(images/bg.jpg);
    }
    .swiper-container img{width: 100%;}
    .page1 img:nth-of-type(1){
    	margin-top: 40px;
    	transform: scale(0);	
    }
    .page1.swiper-slide-active img:nth-of-type(1){
    	transform: scale(1);
    	transition: all 2s;
    }
    .page1 img:nth-of-type(2),.page2 img:nth-of-type(2){
    	opacity: 0;
    }
    .page1.swiper-slide-active img:nth-of-type(2),.page2.swiper-slide-active img:nth-of-type(2){
    	opacity: 1;
    	transition: all 1s ease 1s;
    }
     .page1 img:nth-of-type(3){
    	margin-top: 70px;
    	transform:rotate(-90deg);
    	transform-origin: left bottom
    }
    .page1.swiper-slide-active img:nth-of-type(3){
    	transform:rotate(0);
    	transition: all 2s ease 1s;
    }
    .page1 img:nth-of-type(4){
    	position: absolute;
    	left:0;
    	bottom:37%;
    }
    .page1.swiper-slide-active img:nth-of-type(4){
    	animation:bounceInDown 1.5s ease 1.5s;
    }
    .page1.swiper-slide-active img:nth-of-type(5){
    	animation:fadeInUp 1.5s ease;
    	animation-delay: 2.5s; 
    }
    .page2 img:nth-of-type(1),.page3 img:nth-of-type(1){
    	margin:30px 0;
    }
    .page2 img:nth-of-type(2),.page3 img:nth-of-type(2){
    	margin-bottom: 35px
    }
    .page2 img:nth-of-type(3){
    	margin-bottom: 35px;
    	
    }
    .page2.swiper-slide-active img:nth-of-type(1),.page3.swiper-slide-active img:nth-of-type(1){
    	animation:bounce 1s ease;
    }
    
   .page2.swiper-slide-active img:nth-of-type(3){
    	animation:zoomInDown 0.5s ease ;
    }

    .page3 img:nth-of-type(4){
    	visibility: visible;
    	position: absolute;
    	left: 0;
    	top:40%;	
    }
    .page3.swiper-slide-active img:nth-of-type(2){
    	animation:zoomIn 1.5s linear 1s;
    }
    .page3.swiper-slide-active img:nth-of-type(3){
    	animation:bounceInLeft 0.5s ease 1.5s;
    }
.page3.swiper-slide-active img:nth-of-type(4){
    	animation:bounceInRight 0.5s ease 2s;
    }
    .page4.swiper-slide-active img:nth-of-type(2){
    	animation:bounceInLeft 0.5s ease 0.5;
    }



    </style>
</head>
<body>
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
            	<img src="images/bonus_01.png" alt="">
            	<img src="images/bonus_02.jpg" alt="">
            	<img src="images/001.png" alt="">
            	<img src="images/002.png" alt="">
            	<img src="images/003.png" alt="">
            </div>
            <div class="swiper-slide page2">
				<img src="images/004.png" alt="">
            	<img src="images/005.png" alt="">
            	<img src="images/006.png" alt="">
				
            </div>
            <div class="swiper-slide page3">
				<img src="images/007.png" alt="">
            	<img src="images/009.png" alt="">
            	<img src="images/008.png" alt="">
            	<img src="images/010.png" alt="">
				
            </div>
            <div class="swiper-slide page4">
				<img src="images/001.jpg" alt="">
            	<img src="images/002.jpg" alt="">	
            </div>
        </div>
       </div>
        <script src="js/swiper.min.js"></script>
        <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    })

    // $(function(){
    // 	$('.page1 img').eq(3).addClass('animated bounceInDown')
	   //  $('.page1 img').eq(4).addClass('animated bounceInDown')
	   //  })
    </script>
</body>
</html>
